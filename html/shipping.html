<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kampech</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="/Kumpech_logo_noText.png">
</head>

<body>
    <header>
        <div class="headerLeft">
            <a href="/index.html" class="nome_logo"><img src="/Kumpech_logo_noText.png" alt="logo" class="logo">
                <h1>Kampech</h1>
            </a>

        </div>
        <div class="headerRight">
            <input type="text" placeholder="Buscar.." class="searchBar" id="headerSearchBar">
            <button onclick="searchBar_slide()" class="searchButton">
                <img src="/searchIcon.svg" alt="searchIcon" class="searchIcon">
            </button>
            <a href="#" class="accountIcon" onclick="handleAuthenticationResponse()">
                <img src="/accountIcon.svg" alt="accountIcon">
            </a>
            <a href="/cart.html" class="cartIcon">
                <img src="/cartIcon.svg" alt="cartIcon">
            </a>
        </div>
    </header>

    <main class="shipping">
        <div class="shipping__left">
            <h1 id="shipping__left__title" class="shipping__title">Informações de contato</h1>
            <h3 id="shipping__left__contact">Henrique Gomes (henrique_rei_delas_69420@gmail.com)</h3>
            <div>
                <input type="checkbox" id="shipping__left__checkbox" name="shipping__checkbox" checked>
                <label for="shipping__left__checkbox">Quero receber notícias e promoções</label>
            </div>
            <a id="shipping__left__logout" href="/logout">Sair</a>
            <a id="shipping__left__return" href="/index.html">
                <img id="shipping__left__return__button" src="/back_button.png">
                <h2 id="shipping__left__return__text">Voltar</h2>
            </a>
        </div>

        <div class="shipping__right">
            <form id="shippingForm" action="/payment.html" method="">
            <h1 id="shipping__right__title" class="shipping__title">Endereço para envio:</h1>
            <input type="text" id="shipping__right__name" class="shipping__right__inputBig"
                placeholder="Nome Completo:">
            <input type="text" id="address" class="shipping__right__inputBig" placeholder="Endereço:">
            <input type="number" id="zipCode" class="shipping__right__inputSmall" placeholder="CEP">
            <div class="city_state">
                <input type="text" id="city" placeholder="Cidade">
                <input type="text" id="state" class="shipping__right__inputSmall" placeholder="Estado">
            </div>
            <input type="tel" maxlength="15" onkeyup="handlePhone(event)" id="phone" class="shipping__right__inputBig"
                placeholder="Telefone:">
            <input type="submit" id="shipping__right__button" value="Próximo">
        </form>
        </div>
    </main>

<footer>
        <section class="footerLeft">
            <p class="footerText">Contato para suporte:</p>
            <div class="footerLeftFlex">
                <div class="footerLeftContainer">
                    <img src="/email_icon.svg" alt="email_icon"><p>suporte@kampech.com</p>
                </div>
                <div class="footerLeftContainer">
                    <img src="/phone_icon.svg" alt="phone_icon"><p>(47) 98069-4200</p>
                </div>
            </div>
        </section>
        <section class="footerRight">
            <p class="footerText">Nossas redes sociais:</p>
            <div class="footerRightFlex">
                <div class="footerRightContainer">
                    <img src="/instagram_icon.svg" alt="instagram_logo"><a
                        href="https://www.instagram.com/kampech_ofc"><p>@Kampech_ofc</p></a>
                </div>
                <div class="footerRightContainer">
                    <img src="/youtube_icon.svg" alt="instagram_logo"><a
                        href="https://www.youtube.com/@kampech"><p>/Kampech</p></a>
                </div>
                <div class="footerRightContainer">
                    <img src="/twitter_icon.svg" alt="instagram_logo"><a
                        href="https://www.twitter.com/kampechofc"><p>/kampechOfc</p></a>
                </div>
            </div>
        </section>
    </footer>

    <script src="/index.js"></script>
</body>



</html>
