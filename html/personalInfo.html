<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kampech</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="/Kumpech_logo_noText.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
</head>

<body>
    <header>
        <div class="headerLeft">
            <a href="/index.html" class="nome_logo"><img src="/Kumpech_logo_noText.png" alt="logo" class="logo">
                <h1>Kampech</h1>
            </a>

        </div>
        <div class="headerRight">
            <input type="text" placeholder="Buscar.." class="searchBar" id="headerSearchBar">
            <button onclick="searchBar_slide()" class="searchButton">
                <img src="/searchIcon.svg" alt="searchIcon" class="searchIcon">
            </button>
            <a href="#" class="accountIcon" onclick="handleAuthenticationResponse()">
                <img src="/accountIcon.svg" alt="accountIcon">
            </a>
            <a href="/cart.html" class="cartIcon">
                <img src="/cartIcon.svg" alt="cartIcon">
            </a>
        </div>
    </header>

    <main class="personalInfo">
        <div class="personal__container1">
            <a href="/index.html">
                <img class="personal__container1__backButton" src="/back_button.png" alt="back_button">
            </a>
            <h1 class="personal__container1__title">Meus Dados</h1>
        </div>
        <div class="personal__buttons">
            <a href="/personalInfo.html" class="personal__buttons__text"><strong>Dados Pessoais</strong></a>
            <a href="/purchaseHistory.html" class="personal__buttons__text">- Histórico de Compras</a>
        </div>
        <div class="personal__container2">
            <form>
                <div class="personal__container2__col1">
                    <div class="personal__info">
                        <input type="text" placeholder="Nome Completo:" id="personal__info__name"
                            class="personal__info__inputBig">
                        <input type="text" placeholder="Endereço:" id="personal__info__address"
                            class="personal__info__inputBig">
                        <div>
                            <input type="text" placeholder="CPF" id="personal__info__CPF"
                                class="personal__info__inputMedium">
                            <input type="text" placeholder="CEP" id="personal__info__zipCode"
                                class="personal__info__inputSmall">
                            <input type="text" placeholder="Cidade" id="personal__info__city"
                                class="personal__info__inputMedium">
                            <input type="text" placeholder="Estado" id="personal__info__state"
                                class="personal__info__inputSmall">
                        </div>
                        <input type="tel" maxlength="15" onkeyup="handlePhone(event)" id="personal__info__phone"
                            placeholder="Telefone:" class="personal__info__inputBig">
                    </div>

                </div>
                <div class="personal__container2__col2">
                    <button type="submit" class="personal__info__save">
                        Salvar
                    </button>
                    <a href='/logout' class="personal__info__logout">Logout</a>
                </div>
            </form>
        </div>
        </div>
    </main>

    <script src="/index.js"></script>
    <script>
        $(document).ready(function () {
            // Máscara para o campo de telefone
            $('#personal__info__phone').inputmask('(99) 9999-9999');

            // Máscara para o campo de CEP
            $('#personal__info__zipCode').inputmask('99999-999');

            // Máscara para o campo de CPF
            $('#personal__info__CPF').inputmask('999.999.999-99');
        });

        // Função para obter os dados pessoais do usuário
        function getPersonalInfo() {
            fetch('/getPersonalInfo')
                .then(response => response.json())
                .then(data => {
                    fillFormFields(data);
                })
                .catch(error => {
                    console.log('Erro ao obter dados pessoais:', error);
                });
        }

        // Preenche os campos de entrada com os dados pessoais
        function fillFormFields(data) {
            document.getElementById('personal__info__name').value = data.name || '';
            document.getElementById('personal__info__address').value = data.address || '';
            document.getElementById('personal__info__CPF').value = data.cpf || '';
            document.getElementById('personal__info__zipCode').value = data.zip_code || '';
            document.getElementById('personal__info__city').value = data.city || '';
            document.getElementById('personal__info__state').value = data.state || '';
            document.getElementById('personal__info__phone').value = data.phone || '';
        }

        // Chama a função para obter os dados pessoais quando a página é carregada
        window.addEventListener('load', getPersonalInfo);
        // Chama a função para obter os dados pessoais quando a página é carregada
        $(document).ready(function () {
            getPersonalInfo();
        });
    </script>

</body>

</html>
