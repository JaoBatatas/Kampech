<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kampech</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="/Kumpech_logo_noText.png">
</head>

<body>
    <header>
        <div class="headerLeft">
            <a href="/index.html" class="nome_logo"><img src="/Kumpech_logo_noText.png" alt="logo" class="logo">
                <h1>Kampech</h1>
            </a>

        </div>
        <div class="headerRight">
            <input type="text" placeholder="Buscar.." class="searchBar" id="headerSearchBar">
            <button onclick="searchBar_slide()" class="searchButton">
                <img src="/searchIcon.svg" alt="searchIcon" class="searchIcon">
            </button>
            <a href="#" class="accountIcon" onclick="handleAuthenticationResponse()">
                <img src="/accountIcon.svg" alt="accountIcon">
            </a>
            <a href="/cart.html" class="cartIcon">
                <img src="/cartIcon.svg" alt="cartIcon">
            </a>
        </div>
    </header>

    <main class="Card">
        <section class="CardLeft">
            <h1>Cartão de Crédito</h1>
            <form action="/credit" method="post" id="creditForm">
                <input type="text" name="CardName" placeholder="Nome no cartão" id="CardName" required>
                <input type="text" name="Cardnumber" placeholder="Número do cartão" id="CardNum" required>
                <input type="text" name="CardExpiration" placeholder="Data de validade" id="CardExp" required>
                <input type="text" name="CardCVV" placeholder="Código de verificação (CVV)" id="CardCVV" required>
                <input type="text" name="CardCPF" placeholder="CPF do titular" id="CardCPF" required>
            </form>
            <select name="CardParcel" id="CardParcel" form="creditForm" aria-placeholder="Forma de pagamento:" required>
                <option value="cash">À vista</option>
                <option value="2x">2x - Sem juros</option>
            </select>
        </section>
        <section class="CardRight">
            <a id="CardReturn" href="/index.html">
                <img id="CardReturn__button" src="/back_button.png">
                <h2 id="CardReturn__text">Voltar</h2>
            </a>
            <div class="CardImageContainer">
                <p>Bandeiras aceitas:</p>
                <img class="CardImage" src="/mastercard-logo.png" alt="mastercard-logo">
                <img class="CardImage" src="/visa-logo.png" alt="visa-logo">
            </div>
            <input type="submit" form="creditForm" class="CardFinish" value="Efetuar pagamento">
        </section>
    </main>

    <footer>
    </footer>

    <script src="/index.js"></script>
</body>

</html>
