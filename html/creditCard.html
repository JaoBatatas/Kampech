<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Cabeçalho da página -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kampech</title>
    <link rel="stylesheet" href="/styles.css"> <!-- Inclusão do arquivo CSS -->
    <link rel="icon" href="/Kumpech_logo_noText.png"> <!-- Ícone da página -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <!-- Inclusão da biblioteca jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script> <!-- Inclusão da biblioteca jQuery Inputmask -->
</head>

<body>
    <header>
        <!-- Cabeçalho -->
        <div class="headerLeft">
            <a href="/index.html" class="nome_logo">
                <img src="/Kumpech_logo_noText.png" alt="logo" class="logo"> <!-- Logo -->
                <h1>Kampech</h1> <!-- Título da página -->
            </a>
        </div>
        <div class="headerRight">
            <input type="text" placeholder="Buscar.." class="searchBar" id="headerSearchBar"> <!-- Barra de busca -->
            <button onclick="searchBar_slide()" class="searchButton">
                <img src="/searchIcon.svg" alt="searchIcon" class="searchIcon"> <!-- Ícone de busca -->
            </button>
            <a href="#" class="accountIcon" onclick="handleAuthenticationResponse()">
                <img src="/accountIcon.svg" alt="accountIcon"> <!-- Ícone da conta do usuário -->
            </a>
            <a href="/cart.html" class="cartIcon">
                <img src="/cartIcon.svg" alt="cartIcon"> <!-- Ícone do carrinho de compras -->
            </a>
        </div>
    </header>

    <main class="Card">
        <!-- Conteúdo principal da página -->
        <section class="CardLeft">
            <h1>Cartão de Crédito</h1> <!-- Título da seção de cartão de crédito -->
            <form action="/paymentComplete.html" method="" id="creditForm">
                <!-- Formulário de pagamento -->
                <input type="text" name="CardName" placeholder="Nome no cartão" id="CardName" required> <!-- Campo para o nome no cartão -->
                <input type="text" name="Cardnumber" placeholder="Número do cartão" id="CardNum" required> <!-- Campo para o número do cartão -->
                <input type="text" name="CardExpiration" placeholder="Data de validade" id="CardExp" required> <!-- Campo para a data de validade -->
                <input type="text" name="CardCVV" placeholder="Código de verificação (CVV)" id="CardCVV" required> <!-- Campo para o CVV -->
                <input type="text" name="CardCPF" placeholder="CPF do titular" id="CardCPF" required> <!-- Campo para o CPF do titular -->
            </form>
            <select name="CardParcel" id="CardParcel" form="creditForm" aria-placeholder="Forma de pagamento:" required>
                <!-- Campo para selecionar a forma de pagamento -->
                <option value="cash">À vista</option> <!-- Opção "À vista" -->
                <option value="2x">2x - Sem juros</option> <!-- Opção "2x - Sem juros" -->
            </select>
        </section>
        <section class="CardRight">
            <a id="CardReturn" href="/index.html">
                <img id="CardReturn__button" src="/back_button.png">
                <h2 id="CardReturn__text">Voltar</h2>
            </a>
            <div class="CardImageContainer">
                <p>Bandeiras aceitas:</p> <!-- Descrição das bandeiras aceitas -->
                <img class="CardImage" src="/mastercard-logo.png" alt="mastercard-logo"> <!-- Logo da Mastercard -->
                <img class="CardImage" src="/visa-logo.png" alt="visa-logo"> <!-- Logo da Visa -->
            </div>
            <input type="submit" form="creditForm" class="CardFinish" value="Efetuar pagamento"> <!-- Botão para efetuar o pagamento -->
        </section>
    </main>

    <footer>
    </footer>

    <script src="/index.js"></script>
    <script>
        $(document).ready(function () {
            $('#CardNum').inputmask('9999 9999 9999 9999');

            // Máscara para o campo de CEP
            $('#CardExp').inputmask('99/99');

            // Máscara para o campo de CPF
            $('#CardCVV').inputmask('999');

            $('#CardCPF').inputmask('999.999.999-99');
        });
    </script>
</body>

</html>
