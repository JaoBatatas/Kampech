<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kampech</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="/Kumpech_logo_noText.png">

</head>

<body>
    <header>
        <div class="headerLeft">
            <a href="/index.html" class="nome_logo"><img src="/Kumpech_logo_noText.png" alt="logo" class="logo">
                <h1>Kampech</h1>
            </a>

        </div>
        <div class="headerRight">
            <input type="text" placeholder="Buscar.." class="searchBar" id="headerSearchBar">
            <button onclick="searchBar_slide()" class="searchButton">
                <img src="/searchIcon.svg" alt="searchIcon" class="searchIcon">
            </button>
            <a href="#" class="accountIcon" onclick="handleAuthenticationResponse()">
                <img src="/accountIcon.svg" alt="accountIcon">
            </a>
            <a href="/cart.html" class="cartIcon">
                <img src="/cartIcon.svg" alt="cartIcon">
            </a>
        </div>
    </header>

    <main class="fPassword">
        <h1 class="fPassword__text">Redefinição de senha</h1>
        <br>
        <p class="fPassword__text">Insira o email da conta para receber um link para redefinir sua senha</p>
        <form action="/resetPassword" method="post" id="fPasswordForm">
            <input type="email" id="fPassword__email" name="email" placeholder="Email" required>
            <input type="submit" id="fPassword__submit" name="submit" value="Redefinir senha">
        </form>
        <div id="fPasswordModal" class="modal">
            <div class="modal__content">
                <h2>Um email foi enviado com as instruções para a redefinição de senha</h2>
                <div class="modal__buttons">
                    <a href="/login.html" class="modal__button">Ok</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
    </footer>

    <script src="/index.js"></script>
    <script>
        // Obtém a referência para o formulário e o modal
        const form = document.getElementById('fPasswordForm');
        const modal = document.getElementById('fPasswordModal');

        // Função para exibir o modal
        function showModal() {
            modal.style.display = 'block';
        }

        // Adiciona um listener de evento para o evento de envio do formulário
        form.addEventListener('submit', function (event) {
            // Impede o envio padrão do formulário
            event.preventDefault();

            // Exibe o modal
            showModal();
        });

        modal.style.display = 'none';
    </script>

</body>

</html>
