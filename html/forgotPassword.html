<html lang="pt-br">

<head>
    <!-- Cabeçalho da página -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kampech</title>
    <link rel="stylesheet" href="/styles.css"> <!-- Inclusão do arquivo CSS -->
    <link rel="icon" href="/Kumpech_logo_noText.png"> <!-- Ícone da página -->
</head>

<body>
    <header>
        <!-- Cabeçalho -->
        <div class="headerLeft">
            <a href="/index.html" class="nome_logo">
                <img src="/Kumpech_logo_noText.png" alt="logo" class="logo"> <!-- Logo -->
                <h1>Kampech</h1> <!-- Título da página -->
            </a>
        </div>
        <div class="headerRight">
            <input type="text" placeholder="Buscar.." class="searchBar" id="headerSearchBar"> <!-- Barra de busca -->
            <button onclick="searchBar_slide()" class="searchButton">
                <img src="/searchIcon.svg" alt="searchIcon" class="searchIcon"> <!-- Ícone de busca -->
            </button>
            <a href="#" class="accountIcon" onclick="handleAuthenticationResponse()">
                <img src="/accountIcon.svg" alt="accountIcon"> <!-- Ícone da conta do usuário -->
            </a>
            <a href="/cart.html" class="cartIcon">
                <img src="/cartIcon.svg" alt="cartIcon"> <!-- Ícone do carrinho de compras -->
            </a>
        </div>
    </header>

    <main class="fPassword">
        <!-- Conteúdo principal da página -->
        <h1 class="fPassword__text">Redefinição de senha</h1> <!-- Título da seção -->
        <br>
        <p class="fPassword__text">Insira o email da conta para receber um link para redefinir sua senha</p>
        <!-- Descrição da seção -->
        <form action="/resetPassword" method="post" id="fPasswordForm">
            <!-- Formulário para redefinir a senha -->
            <input type="email" id="fPassword__email" name="email" placeholder="Email" required>
            <!-- Campo de entrada de email -->
            <input type="submit" id="fPassword__submit" name="submit" value="Redefinir senha">
            <!-- Botão de enviar para redefinir a senha -->
        </form>
        <div id="fPasswordModal" class="modal">
            <!-- Modal para exibir a confirmação de envio do email -->
            <div class="modal__content">
                <h2>Um email foi enviado com as instruções para a redefinição de senha</h2>
                <!-- Mensagem de confirmação -->
                <div class="modal__buttons">
                    <a href="/login.html" class="modal__button">Ok</a> <!-- Botão para fechar o modal -->
                </div>
            </div>
        </div>
    </main>

    <script src="/index.js"></script>
    <script>
        // Obtém a referência para o formulário e o modal
        const form = document.getElementById('fPasswordForm');
        const modal = document.getElementById('fPasswordModal');

        // Função para exibir o modal
        function showModal() {
            modal.style.display = 'block';
        }

        // Adiciona um listener de evento para o evento de envio do formulário
        form.addEventListener('submit', function (event) {
            // Impede o envio padrão do formulário
            event.preventDefault();

            // Exibe o modal
            showModal();
        });

        modal.style.display = 'none';
    </script>

</body>

</html>
