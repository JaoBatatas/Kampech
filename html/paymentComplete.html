<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Cabeçalho da página -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kampech</title>
    <link rel="stylesheet" href="/styles.css"> <!-- Inclusão do arquivo CSS -->
    <link rel="icon" href="/Kumpech_logo_noText.png"> <!-- Ícone da página -->
    <script src="/index.js"></script> <!-- Inclusão do arquivo JavaScript -->
</head>

<body>
    <header>
        <!-- Cabeçalho -->
        <div class="headerLeft">
            <a href="/index.html" class="nome_logo"><img src="/Kumpech_logo_noText.png" alt="logo" class="logo">
                <h1>Kampech</h1>
            </a>
        </div>
        <div class="headerRight">
            <input type="text" placeholder="Buscar.." class="searchBar" id="headerSearchBar"> <!-- Barra de pesquisa -->
            <button onclick="searchBar_slide()" class="searchButton">
                <img src="/searchIcon.svg" alt="searchIcon" class="searchIcon"> <!-- Ícone de pesquisa -->
            </button>
            <a href="#" class="accountIcon" onclick="handleAuthenticationResponse()">
                <img src="/accountIcon.svg" alt="accountIcon"> <!-- Ícone da conta do usuário -->
            </a>
            <a href="/cart.html" class="cartIcon">
                <img src="/cartIcon.svg" alt="cartIcon"> <!-- Ícone do carrinho de compras -->
            </a>
        </div>
    </header>


    <main class="complete">
        <!-- Conteúdo principal -->
        <section class="completeLeft">
            <div class="completeContainer">
                <div>
                    <h1 class="completeLeftTitle">Detalhes do pedido</h1>
                    <h2 class="completeLeftText">Pagamento efetuado<br>com sucesso!</h2>
                </div>
                <button class="completeNFE">
                    <img class="completeImage" src="/nfe_icon.png" alt="NFE Icon">
                    <h3>Adquirir comprovante</h3>
                </button>
            </div>
            <a id="completeReturn" href="/index.html">
                <img id="completeReturn__button" src="/back_button.png">
                <h2 id="completeReturn__text">Voltar para a página principal</h2>
            </a>
        </section>
        <section class="completeRight">
            <img class="completeRightImage" src="/correct_icon.png" alt="">
        </section>
    </main>

    <footer>
    </footer>
</body>

</html>
