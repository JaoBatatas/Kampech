<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Cabeçalho da página -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kampech</title>
    <link rel="stylesheet" href="/styles.css"> <!-- Inclusão do arquivo CSS -->
    <link rel="icon" href="/Kumpech_logo_noText.png"> <!-- Ícone da página -->
</head>

<body>
    <header>
        <!-- Cabeçalho -->
        <div class="headerLeft">
            <a href="/index.html" class="nome_logo"><img src="/Kumpech_logo_noText.png" alt="logo" class="logo">
                <h1>Kampech</h1>
            </a>
        </div>
        <div class="headerRight">
            <input type="text" placeholder="Buscar.." class="searchBar" id="headerSearchBar"> <!-- Barra de pesquisa -->
            <button onclick="searchBar_slide()" class="searchButton">
                <img src="/searchIcon.svg" alt="searchIcon" class="searchIcon"> <!-- Ícone de pesquisa -->
            </button>
            <a href="#" class="accountIcon" onclick="handleAuthenticationResponse()">
                <img src="/accountIcon.svg" alt="accountIcon"> <!-- Ícone da conta do usuário -->
            </a>
            <a href="/cart.html" class="cartIcon">
                <img src="/cartIcon.svg" alt="cartIcon"> <!-- Ícone do carrinho de compras -->
            </a>
        </div>
    </header>

    <main class="pixQr">
        <!-- Conteúdo principal -->
        <div class="pixQrCol" id="pixQrCol1">
            <h1>Detalhes do Pedido</h1> <!-- Título do detalhes do pedido -->
            <h2>Escaneie o <strong>QR Code</strong><br>com seu celular</h2> <!-- Instrução para escanear o QR Code -->
            <div>
                <img class="pixQrImage" src="/Kumpech_logo_noText.png" alt="kampech-logo"> <!-- Imagem do logotipo do Kampech -->
                <p>Valor: <strong>R$24,00</strong></p> <!-- Valor do pedido -->
            </div>
            <a id="pixQr__return" href="/index.html">
                <img id="pixQr__return__button" src="/back_button.png"> <!-- Botão de retorno -->
                <h2 id="pixQr__return__text">Voltar</h2> <!-- Texto de retorno -->
            </a>
        </div>
        <div class="pixQrCol" id="pixQrCol2">
            <img class="pixQrCode" src="/pix_qrCode.png" alt="PIX-qrCode"> <!-- Imagem do QR Code do PIX -->
            <button class="pixQr__copy" onclick="copyText()">Copiar Pix</button> <!-- Botão para copiar o PIX -->
        </div>
    </main>

    <script src="/index.js"></script>
    <script>
        function copyText() {
            navigator.clipboard.writeText
                ("https://youtu.be/q82z-lsvPw4");
        }
    </script>
</body>

</html>
