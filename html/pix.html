<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Cabeçalho da página -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kampech</title>
    <link rel="stylesheet" href="/styles.css"> <!-- Inclusão do arquivo CSS -->
    <link rel="icon" href="/Kumpech_logo_noText.png"> <!-- Ícone da página -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <!-- Biblioteca jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script> <!-- Plugin de máscara de entrada para campos de formulário -->
</head>

<body>
    <header>
        <!-- Cabeçalho -->
        <div class="headerLeft">
            <a href="/index.html" class="nome_logo"><img src="/Kumpech_logo_noText.png" alt="logo" class="logo">
                <h1>Kampech</h1>
            </a>
        </div>
        <div class="headerRight">
            <input type="text" placeholder="Buscar.." class="searchBar" id="headerSearchBar"> <!-- Barra de pesquisa -->
            <button onclick="searchBar_slide()" class="searchButton">
                <img src="/searchIcon.svg" alt="searchIcon" class="searchIcon"> <!-- Ícone de pesquisa -->
            </button>
            <a href="#" class="accountIcon" onclick="handleAuthenticationResponse()">
                <img src="/accountIcon.svg" alt="accountIcon"> <!-- Ícone da conta do usuário -->
            </a>
            <a href="/cart.html" class="cartIcon">
                <img src="/cartIcon.svg" alt="cartIcon"> <!-- Ícone do carrinho de compras -->
            </a>
        </div>
    </header>

    <main class="pix">
        <!-- Conteúdo principal -->
        <img class="pixImage" src="/pix-logo.png" alt="pix-logo"> <!-- Imagem do logotipo do PIX -->
        <div class="pixCol" id="pixCol1">
            <form class="pixForm" action="/pixQr.html"> <!-- Formulário para o PIX -->
                <input type="text" name="name" class="pixForm__name" placeholder="Nome completo" required> <!-- Campo para o nome completo -->
                <input type="text" name="cpf" class="pixForm__cpf" placeholder="CPF" required> <!-- Campo para o CPF -->
                <input type="submit" value="Próximo" class="pixForm__submit"> <!-- Botão para avançar -->
            </form>
        </div>
        <div class="pixCol" id="pixCol2">
            <div class="pixContainer">
                <div class="pixCol__text">
                    <p class="pixText"><strong>Pedido:</strong></p> <!-- Informações do pedido -->
                    <p class="pixText">#6969420</p> <!-- Número do pedido -->
                </div>
                <div class="pixCol__text">
                    <p class="pixText"><strong>Forma de pagamento:</strong></p> <!-- Forma de pagamento -->
                    <p class="pixText">PIX</p> <!-- Método de pagamento - PIX -->
                </div>
                <div class="pixCol__text">
                    <p class="pixText">Valor do pedido: <span>R$22,00</span></p> <!-- Valor do pedido -->
                    <p class="pixText">Frete: <span>R$2,00</span></p> <!-- Valor do frete -->
                    <p class="pixText">Total: <strong>R$24,00</strong></p> <!-- Valor total -->
                </div>
            </div>
        </div>
    </main>

    <script src="/index.js"></script>
    <script>
        $(document).ready(function () {
            // Máscara para o campo de CPF
            $('.pixForm__cpf').inputmask('999.999.999-99');
        });
    </script>
</body>

</html>
