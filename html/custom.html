<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kampech</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="/Kumpech_logo_noText.png">
    <script src="/index.js"></script>
</head>

<body>
    <header>
        <div class="headerLeft">
            <a href="/index.html" class="nome_logo"><img src="/Kumpech_logo_noText.png" alt="logo" class="logo">
                <h1>Kampech</h1>
            </a>

        </div>
        <div class="headerRight">
            <input type="text" placeholder="Buscar.." class="searchBar" id="headerSearchBar">
            <button onclick="searchBar_slide()" class="searchButton">
                <img src="/searchIcon.svg" alt="searchIcon" class="searchIcon">
            </button>
            <a href="/login.html" class="accountIcon">
                <img src="/accountIcon.svg" alt="accountIcon">
            </a>
            <button class="cartIcon" onclick="cartAnimation()">
                <img src="/cartIcon.svg" alt="cartIcon">
            </button>
        </div>
        <div class="cartPopUp">
            <button class="close_button" onclick="cartAnimation()">
                <img class="close_button__img" alt="close_button" src="/close_button.svg">
                <h4 class="close_button__title">Fechar</h4>
            </button>
            <div class="cartPopUp__item">
                <div class="cartPopUp__item__left">
                    <img class="cartPopUp__item__left__img" src="/keyboardExample.png">
                </div>
                <div class="cartPopUp__item__right">
                    <h1 class="cartPopUp__item__right__title">Teclado Mecânico</h1>
                    <h2 class="cartPopUp__item__right__desc">Descrição simples</h2>
                    <div class="cartPopUp__item__right__bottom">
                        <input class="quantity" type="number" name="quantity" min="0" value="1">
                        <h1 class="cartPopUp__item__right__bottom__price">696,90</h1>
                    </div>
                </div>
            </div>
            <div class="cartPopUp__item2">
                <div class="cartPopUp__item__left">
                    <img class="cartPopUp__item__left__img" src="/keyboardExample.png">
                </div>
                <div class="cartPopUp__item__right">
                    <h1 class="cartPopUp__item__right__title">Teclado Mecânico</h1>
                    <h2 class="cartPopUp__item__right__desc">Descrição simples</h2>
                    <div class="cartPopUp__item__right__bottom">
                        <input class="quantity" type="number" name="quantity" min="0" value="1">
                        <h1 class="cartPopUp__item__right__bottom__price">696,90</h1>
                    </div>
                </div>
            </div>
            <hr style="border: 1px solid black; width: 90%; align-self: center; margin-top: 10%;">
            <div class="cartPopUp__priceContainer">
                <h2>Total</h2>
                <h2>R$696,90</h2>
            </div>
            <a id="finishCart" href="">
                <p>Finalizar<br>pedido</p>
            </a>
            <p id="finePrint">*taxas calculadas na finalização da compra</p>
        </div>
    </header>

    <main class="custom">
        <div class="customLeft">
            <img src="/keyboardExample.png" alt="customKeyboardImage" class="customLeft__img">
        </div>
        <form class="customRight" id="customForm" action="/custom" method="post">
            <div class="customRight__row" id="customRight__row1">
                <div>
                    <label for="selSize">Tamanho</label>
                    <select id="selSize" name="size">
                        <option value="100%">Full-size (100%)</option>
                        <option value="80%">Tenkeyless (80%)</option>
                        <option value="65%">Compact (65%)</option>
                        <option value="60%">Mini (60%)</option>
                    </select>
                </div>
                <div>
                    <label for="selConnection">Conexão</label>
                    <select id="selConnection" name="connection">
                        <option value="usb">USB (Padrão)</option>
                        <option value="usb-c">USB-C</option>
                        <option value="wireless">Sem fio (2.4G)</option>
                        <option value="bluetooth">Bluetooth</option>
                    </select>
                </div>
                <div>
                    <label for="selSwitch">Switch</label>
                    <select id="selSwitch" name="switch">
                        <option value="sBlue">Switch Blue</option>
                        <option value="sRed">Switch Red</option>
                        <option value="sBrown">Switch Brown</option>
                    </select>
                </div>
            </div>
            <div class="customRight__row" id="customRight__row2">
                <div>
                    <label for="selKeycap">Keycap</label>
                    <select id="selKeycap" name="keycap">
                        <option value="none">Nenhuma</option>
                        <option value="kc1">Keycap 1</option>
                        <option value="kc2">Keycap 2</option>
                        <option value="kc3">Keycap 3</option>
                        <option value="kc4">Keycap 4</option>
                    </select>
                </div>
                <div>
                    <label for="selBoardColor">Cor teclado</label>
                    <select id="selBoardColor" name="boardColor">
                        <option value="black">Preto</option>
                        <option value="white">Branco</option>
                        <option value="grey">Cinza</option>
                    </select>
                </div>
                <div>
                    <label for="selKeyColor">Cor teclas</label>
                    <select id="selKeyColor" name="keyColor">
                        <option value="black">Preto</option>
                        <option value="white">Branco</option>
                        <option value="purple">Roxo</option>
                    </select>
                </div>
            </div>
            <div class="customRight__row" id="customRight__row3">
                <input type="submit" class="continueButton" id="customRight__row__button" value="Continuar">
            </div>
        </form>

        </div>
    </main>

    <footer></footer>

    <script>
    </script>

</body>

</html>
