<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kampech</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="/Kumpech_logo_noText.png">
    <script type="module" src="https://unpkg.com/@splinetool/viewer@0.9.374/build/spline-viewer.js"></script>
</head>

<body>
    <header>
        <div class="headerLeft">
            <a href="/index.html" class="nome_logo"><img src="/Kumpech_logo_noText.png" alt="logo" class="logo">
                <h1>Kampech</h1>
            </a>

        </div>
        <div class="headerRight">
            <input type="text" placeholder="Buscar.." class="searchBar" id="headerSearchBar">
            <button onclick="searchBar_slide()" class="searchButton">
                <img src="/searchIcon.svg" alt="searchIcon" class="searchIcon">
            </button>
            <a href="#" class="accountIcon" onclick="handleAuthenticationResponse()">
                <img src="/accountIcon.svg" alt="accountIcon">
            </a>
            <a href="/cart.html" class="cartIcon">
                <img src="/cartIcon.svg" alt="cartIcon">
            </a>
        </div>
    </header>

    <main class="custom">
        <div class="customLeft">
            <spline-viewer url="https://prod.spline.design/IksRGNkdKjIHw3hc/scene.splinecode"
                class="customLeft_img"></spline-viewer>
        </div>
        <form class="customRight" id="customForm" action="/custom" method="post">
            <div class="customRight__row" id="customRight__row1">
                <div>
                    <label for="selSize">Tamanho</label>
                    <select id="selSize" name="size">
                        <option value="100%">Full-size (100%)</option>
                        <option value="80%">Tenkeyless (80%)</option>
                        <option value="65%">Compact (65%)</option>
                        <option value="60%">Mini (60%)</option>
                    </select>
                </div>
                <div>
                    <label for="selConnection">Conexão</label>
                    <select id="selConnection" name="connection">
                        <option value="usb">USB (Padrão)</option>
                        <option value="usb-c">USB-C</option>
                        <option value="wireless">Sem fio (2.4G)</option>
                        <option value="bluetooth">Bluetooth</option>
                    </select>
                </div>
                <div>
                    <label for="selSwitch">Switch</label>
                    <select id="selSwitch" name="switch">
                        <option value="blue">Switch Blue</option>
                        <option value="red">Switch Red</option>
                        <option value="brown">Switch Brown</option>
                    </select>
                </div>
            </div>
            <div class="customRight__row" id="customRight__row2">
                <div>
                    <label for="selKeycap">Keycap</label>
                    <select id="selKeycap" name="keycap">
                        <option value="">Nenhuma</option>
                        <option value="keycap 1">Keycap 1</option>
                        <option value="keycap 2">Keycap 2</option>
                        <option value="keycap 3">Keycap 3</option>
                        <option value="keycap 4">Keycap 4</option>
                    </select>
                </div>
                <div>
                    <label for="selBoardColor">Cor teclado</label>
                    <select id="selBoardColor" name="boardColor">
                        <option value="black">Preto</option>
                        <option value="white">Branco</option>
                        <option value="grey">Cinza</option>
                    </select>
                </div>
                <div>
                    <label for="selKeyColor">Cor teclas</label>
                    <select id="selKeyColor" name="keyColor">
                        <option value="black">Preto</option>
                        <option value="white">Branco</option>
                        <option value="purple">Roxo</option>
                    </select>
                </div>
            </div>
            <div class="customRight__row" id="customRight__row3">
                <input type="submit" class="continueButton" id="customRight__row__button" value="Continuar">
            </div>
        </form>
        </div>
        <div id="loginModal" class="modal">
            <div class="modal__content">
                <h2>Para customizar teclados é necessário fazer login</h2>
                <div class="modal__buttons">
                    <a href="/login.html" class="modal__button">Fazer login</a>
                    <button id="modalCloseButton" class="modal__button">Voltar</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
    </footer>

    <script src="/index.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('noLogin')) {
            // Obtém a referência para o formulário e o modal
            const form = document.getElementById('customForm');
            const modal = document.getElementById('loginModal');
            const modalCloseButton = document.getElementById('modalCloseButton');

            // Função para exibir o modal
            function showModal() {
                modal.style.display = 'block';
            }

            // Função para ocultar o modal
            function fecharModal() {
                modal.style.display = 'none';
            }

            // Adiciona um listener de evento para o botão de fechar
            modalCloseButton.addEventListener('click', fecharModal);

            // Adiciona um listener de evento para o evento de envio do formulário
            form.addEventListener('submit', function (event) {
                // Impede o envio padrão do formulário
                event.preventDefault();

                // Exibe o modal
                showModal();
            });

            modal.style.display = 'block';
        }
    </script>

</body>

</html>
