<html lang="pt-br">

<head>
    <!-- Cabeçalho da página -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kampech</title>
    <link rel="stylesheet" href="/styles.css"> <!-- Inclusão do arquivo CSS -->
    <link rel="icon" href="/Kumpech_logo_noText.png"> <!-- Ícone da página -->
</head>

<body>
    <header>
        <!-- Cabeçalho -->
        <div class="headerLeft">
            <a href="/index.html" class="nome_logo">
                <img src="/Kumpech_logo_noText.png" alt="logo" class="logo"> <!-- Logo -->
                <h1>Kampech</h1> <!-- Título da página -->
            </a>
        </div>
        <div class="headerRight">
            <input type="text" placeholder="Buscar.." class="searchBar" id="headerSearchBar"> <!-- Barra de busca -->
            <button onclick="searchBar_slide()" class="searchButton">
                <img src="/searchIcon.svg" alt="searchIcon" class="searchIcon"> <!-- Ícone de busca -->
            </button>
            <a href="#" class="accountIcon" onclick="handleAuthenticationResponse()">
                <img src="/accountIcon.svg" alt="accountIcon"> <!-- Ícone da conta do usuário -->
            </a>
            <a href="/cart.html" class="cartIcon">
                <img src="/cartIcon.svg" alt="cartIcon"> <!-- Ícone do carrinho de compras -->
            </a>
        </div>
    </header>

    <main class="index">
        <!-- Conteúdo principal da página -->
        <a href="/custom.html" class="keyboardCustom_link">
            <div class="container">
                <img src="/keyboardCustom.png" alt="keyboardCustom" class="keyboardCustom">
            </div>
        </a> <!-- Link para a página de teclados personalizados -->
        <a href="/products.html" class="keyboardBuy_link">
            <div class="container">
                <img src="/keyboardBuy.png" alt="keyboardBuy" class="keyboardBuy">
            </div>
        </a> <!-- Link para a página de compra de teclados -->
    </main>

    <footer>
        <!-- Rodapé -->
        <section class="footerLeft">
            <p class="footerText">Contato para suporte:</p> <!-- Texto de contato para suporte -->
            <div class="footerLeftFlex">
                <div class="footerLeftContainer">
                    <img src="/email_icon.svg" alt="email_icon"><p>suporte@kampech.com</p> <!-- Ícone e endereço de email de suporte -->
                </div>
                <div class="footerLeftContainer">
                    <img src="/phone_icon.svg" alt="phone_icon"><p>(47) 98069-4200</p> <!-- Ícone e número de telefone de suporte -->
                </div>
            </div>
        </section>
        <section class="footerRight">
            <p class="footerText">Nossas redes sociais:</p> <!-- Texto das redes sociais -->
            <div class="footerRightFlex">
                <div class="footerRightContainer">
                    <img src="/instagram_icon.svg" alt="instagram_logo"><a
                        href="https://www.instagram.com/kampech_ofc"><p>@Kampech_ofc</p></a> <!-- Ícone e link para o Instagram -->
                </div>
                <div class="footerRightContainer">
                    <img src="/youtube_icon.svg" alt="instagram_logo"><a
                        href="https://www.youtube.com/@kampech"><p>/Kampech</p></a> <!-- Ícone e link para o YouTube -->
                </div>
                <div class="footerRightContainer">
                    <img src="/twitter_icon.svg" alt="instagram_logo"><a
                        href="https://www.twitter.com/kampechofc"><p>/kampechOfc</p></a> <!-- Ícone e link para o Twitter -->
                </div>
            </div>
        </section>
    </footer>

    <script src="/index.js"></script>
</body>

</html>
