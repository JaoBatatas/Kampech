<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Cabeçalho da página -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kampech</title>
    <link rel="stylesheet" href="/styles.css"> <!-- Inclusão do arquivo CSS -->
    <link rel="icon" href="/Kumpech_logo_noText.png"> <!-- Ícone da página -->
</head>

<body>
    <header>
        <!-- Cabeçalho -->
        <div class="headerLeft">
            <a href="/index.html" class="nome_logo"><img src="/Kumpech_logo_noText.png" alt="logo" class="logo">
                <h1>Kampech</h1>
            </a>
        </div>
        <div class="headerRight">
            <input type="text" placeholder="Buscar.." class="searchBar" id="headerSearchBar"> <!-- Barra de pesquisa -->
            <button onclick="searchBar_slide()" class="searchButton">
                <img src="/searchIcon.svg" alt="searchIcon" class="searchIcon"> <!-- Ícone de pesquisa -->
            </button>
            <a href="#" class="accountIcon" onclick="handleAuthenticationResponse()">
                <img src="/accountIcon.svg" alt="accountIcon"> <!-- Ícone da conta do usuário -->
            </a>
            <a href="/cart.html" class="cartIcon">
                <img src="/cartIcon.svg" alt="cartIcon"> <!-- Ícone do carrinho de compras -->
            </a>
        </div>
    </header>

    <main class="payment">
        <!-- Conteúdo principal -->
        <div class="paymentRow1">
            <div class="paymentCol" id="paymentCol1">
                <h1>Forma de pagamento</h1>
                <h4>Selecione a forma de pagamento:</h4>
                <form for="paymentOptions" id="paymentForm" method="post" action="/payment">
                    <select id="paymentOptions" name="paymentOptions">
                        <option value="pix">PIX</option>
                        <option value="boleto">Boleto</option>
                        <option value="credito">Cartão de Crédito</option>
                        <option value="debito">Cartão de Débito</option>
                    </select>
                </form>
            </div>
            <div class="paymentCol" id="paymentCol2">
                <h1>Métodos de pagamento</h1>
                <div class="paymentImageContainer">
                    <div>
                        <img class="paymentImage" src="/pix-logo.png" alt="pix-logo">
                        <img class="paymentImage" src="/visa-logo.png" alt="visa-logo">
                    </div>
                    <div>
                        <img class="paymentImage" src="/mastercard-logo.png" alt="mastercard-logo">
                        <img class="paymentImage" src="/boleto-logo.png" alt="boleto-logo">
                    </div>
                </div>
            </div>
        </div>
        <div class="paymentRow2">
            <input class="paymentButton" id="paymentButton" type="submit" form="paymentForm" value="Próximo" /> <!-- Botão de envio do formulário -->
        </div>
    </main>

    <script src="/index.js"></script>
</body>

</html>
