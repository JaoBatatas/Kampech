<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kampech</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="/Kumpech_logo_noText.png">
    <script src="/index.js"></script>
</head>

<body>
    <header>
        <div class="headerLeft">
            <a href="/index.html" class="nome_logo"><img src="/Kumpech_logo_noText.png" alt="logo" class="logo">
                <h1>Kampech</h1>
            </a>

        </div>
        <div class="headerRight">
            <input type="text" placeholder="Buscar.." class="searchBar" id="headerSearchBar">
            <button onclick="searchBar_slide()" class="searchButton">
                <img src="/searchIcon.svg" alt="searchIcon" class="searchIcon">
            </button>
            <a href="/login.html" class="accountIcon">
                <img src="/accountIcon.svg" alt="accountIcon">
            </a>
            <button class="cartIcon" onclick="cartAnimation()">
                <img src="/cartIcon.svg" alt="cartIcon">
            </button>
        </div>
        <div class="cartPopUp">
            <button class="close_button" onclick="cartAnimation()">
                <img class="close_button__img" alt="close_button" src="/close_button.svg">
                <h4 class="close_button__title">Fechar</h4>
            </button>
            <div class="cartPopUp__item">
                <div class="cartPopUp__item__left">
                    <img class="cartPopUp__item__left__img" src="/keyboardExample.png">
                </div>
                <div class="cartPopUp__item__right">
                    <h1 class="cartPopUp__item__right__title">Teclado Mecânico</h1>
                    <h2 class="cartPopUp__item__right__desc">Descrição simples</h2>
                    <div class="cartPopUp__item__right__bottom">
                        <input class="quantity" type="number" name="quantity" min="0" value="1">
                        <h1 class="cartPopUp__item__right__bottom__price">696,90</h1>
                    </div>
                </div>
            </div>
            <div class="cartPopUp__item2">
                <div class="cartPopUp__item__left">
                    <img class="cartPopUp__item__left__img" src="/keyboardExample.png">
                </div>
                <div class="cartPopUp__item__right">
                    <h1 class="cartPopUp__item__right__title">Teclado Mecânico</h1>
                    <h2 class="cartPopUp__item__right__desc">Descrição simples</h2>
                    <div class="cartPopUp__item__right__bottom">
                        <input class="quantity" type="number" name="quantity" min="0" value="1">
                        <h1 class="cartPopUp__item__right__bottom__price">696,90</h1>
                    </div>
                </div>
            </div>
            <hr style="border: 1px solid black; width: 90%; align-self: center; margin-top: 10%;">
            <div class="cartPopUp__priceContainer">
                <h2>Total</h2>
                <h2>R$696,90</h2>
            </div>
            <a id="finishCart" href="">
                <p>Finalizar<br>pedido</p>
            </a>
            <p id="finePrint">*taxas calculadas na finalização da compra</p>
        </div>
    </header>

    <main class="login">
        <div class="login__container">
            <h1 id="login__title">Login</h1>
            <form action="/login" method="post" id="loginForm">
                <input type="email" placeholder="Email" id="login__email" name="email">
                <input type="password" placeholder="Senha" id="login__password" name="password">
                <a id="login__forgotPassword" href="">
                    <p>Esqueceu sua senha?</p>
                </a>
                <input type="submit" value="Entrar" id="login__enter">
                <a id="login__register" href="./register.html">
                    <p>Criar uma conta</p>
                </a>
            </form>
        </div>
    </main>

    <footer>
    </footer>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('404account')) {
            const loginForm = document.querySelector('.login__container');
            const mensagemNoAccount = document.createElement('p');
            mensagemNoAccount.style.color = 'red';
            mensagemNoAccount.textContent = 'Conta não encontrada!';
            loginForm.insertBefore(mensagemNoAccount, document.getElementById('loginForm'));
        }


    </script>
</body>

</html>
