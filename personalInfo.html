<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kampech</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/assets/Kumpech_logo_noText.png">
    <script src="index.js"></script>
</head>

<body>
    <header>
        <div class="headerLeft">
            <a href="index.html" class="nome_logo"><img src="/assets/Kumpech_logo_noText.png" alt="logo" class="logo">
                <h1>Kampech</h1>
            </a>

        </div>
        <div class="headerRight">
            <input type="text" placeholder="Buscar.." class="searchBar" id="headerSearchBar">
            <button onclick="searchBar_slide()" class="searchButton">
                <img src="/assets/searchIcon.svg" alt="searchIcon" class="searchIcon">
            </button>
            <a href="login.html" class="accountIcon">
                <img src="/assets/accountIcon.svg" alt="accountIcon">
            </a>
            <button class="cartIcon" onclick="cartAnimation()">
                <img src="/assets/cartIcon.svg" alt="cartIcon">
            </button>
        </div>
        <div class="cartPopUp">
            <button class="close_button" onclick="cartAnimation()">
                <img class="close_button__img" alt="close_button" src="./assets/close_button.svg">
                <h4 class="close_button__title">Fechar</h4>
            </button>
            <div class="cartPopUp__item">
                <div class="cartPopUp__item__left">
                    <img class="cartPopUp__item__left__img" src="./assets/keyboardExample.png">
                </div>
                <div class="cartPopUp__item__right">
                    <h1 class="cartPopUp__item__right__title">Teclado Mecânico</h1>
                    <h2 class="cartPopUp__item__right__desc">Descrição simples</h2>
                    <div class="cartPopUp__item__right__bottom">
                        <input class="quantity" type="number" name="quantity" min="0" value="1">
                        <h1 class="cartPopUp__item__right__bottom__price">696,90</h1>
                    </div>
                </div>
            </div>
            <div class="cartPopUp__item2">
                <div class="cartPopUp__item__left">
                    <img class="cartPopUp__item__left__img" src="./assets/keyboardExample.png">
                </div>
                <div class="cartPopUp__item__right">
                    <h1 class="cartPopUp__item__right__title">Teclado Mecânico</h1>
                    <h2 class="cartPopUp__item__right__desc">Descrição simples</h2>
                    <div class="cartPopUp__item__right__bottom">
                        <input class="quantity" type="number" name="quantity" min="0" value="1">
                        <h1 class="cartPopUp__item__right__bottom__price">696,90</h1>
                    </div>
                </div>
            </div>
            <hr style="border: 1px solid black; width: 90%; align-self: center; margin-top: 10%;">
            <div class="cartPopUp__priceContainer">
                <h2>Total</h2>
                <h2>R$696,90</h2>
            </div>
            <a id="finishCart" href=""><p>Finalizar<br>pedido</p></a>
            <p id="finePrint">*taxas calculadas na finalização da compra</p>
        </div>
    </header>

    <main class="personalInfo">
        <div class="personal__container1">
            <a href="./index.html">
                <img class="personal__container1__backButton" src="./assets/back_button.png" alt="back_button">
            </a>
            <h1 class="personal__container1__title">Meus Dados</h1>
        </div>
        <div class="personal__buttons">
            <a href="./personalInfo.html" class="personal__buttons__text"><strong>Dados Pessoais</strong></a>
            <a href="./purchaseHistory.html" class="personal__buttons__text">- Histórico de Compras</a>
        </div>
        <div class="personal__container2">
            <form>
                <div class="personal__container2__col1">
                    <div class="personal__info">
                        <input type="text" placeholder="Nome Completo:" id="personal__info__name" class="personal__info__inputBig">
                        <input type="text" placeholder="Endereço:" id="personal__info__address" class="personal__info__inputBig">
                        <div>
                        <input type="text" placeholder="CPF" id="personal__info__CPF" class="personal__info__inputMedium">
                        <input type="text" placeholder="CEP" id="personal__info__zipCode" class="personal__info__inputSmall">
                        <input type="text" placeholder="Cidade" id="personal__info__city" class="personal__info__inputMedium">
                        <input type="text" placeholder="Estado" id="personal__info__state" class="personal__info__inputSmall">
                        </div>
                        <input type="tel" maxlength="15" onkeyup="handlePhone(event)" id="personal__info__phone" placeholder="Telefone:" class="personal__info__inputBig">
                    </div>
                </div>
                <div class="personal__container2__col2">
                    <button type="submit" class="personal__info__save">
                        Salvar
                    </button>
                </div>
            </form>
        </div>
        </div>
    </main>

    <footer></footer>

</body>

</html>
