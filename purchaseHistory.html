<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kampech</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/assets/Kumpech_logo_noText.png">
    <script src="index.js"></script>
</head>

<body>
    <header>
        <div class="headerLeft">
            <a href="index.html" class="nome_logo"><img src="/assets/Kumpech_logo_noText.png" alt="logo" class="logo">
                <h1>Kampech</h1>
            </a>

        </div>
        <div class="headerRight">
            <input type="text" placeholder="Buscar.." id="searchBar">
            <button onclick="searchBar_slide()" class="searchButton">
                <img src="/assets/searchIcon.svg" alt="searchIcon" class="searchIcon">
            </button>
            <a href="login.html" class="accountIcon">
                <img src="/assets/accountIcon.svg" alt="accountIcon">
            </a>
            <button class="cartIcon" onclick="cartAnimation()">
                <img src="/assets/cartIcon.svg" alt="cartIcon">
            </button>
        </div>
        <div class="cartPopUp">
            <button class="close_button" onclick="cartAnimation()">
                <img class="close_button__img" alt="close_button" src="./assets/close_button.svg">
                <h4 class="close_button__title">Fechar</h4>
            </button>
            <div class="cartPopUp__item">
                <div class="cartPopUp__item__left">
                    <img class="cartPopUp__item__left__img" src="./assets/keyboardExample.png">
                </div>
                <div class="cartPopUp__item__right">
                    <h1 class="cartPopUp__item__right__title">Teclado Mecânico</h1>
                    <h2 class="cartPopUp__item__right__desc">Descrição simples</h2>
                    <div class="cartPopUp__item__right__bottom">
                        <input class="quantity" type="number" name="quantity" min="0" value="1">
                        <h1 class="cartPopUp__item__right__bottom__price">696,90</h1>
                    </div>
                    <div>

                    </div>
                </div>
            </div>
            <div class="cartPopUp__item">
                <div class="cartPopUp__item__left">
                    <img class="cartPopUp__item__left__img" src="./assets/keyboardExample.png">
                </div>
                <div class="cartPopUp__item__right"></div>
            </div>
        </div>
    </header>

    <main class="purchaseHistory">
        <div class="purchase__container1">
            <a href="./index.html">
                <img class="purchase__container1__backButton" src="./assets/back_button.png" alt="back_button">
            </a>
            <h1 class="purchase__container1__title">Meus Dados</h1>
        </div>
        <div class="purchase__buttons">
            <a href="./personalInfo.html" class="purchase__buttons__text">Dados Pessoais -</a>
            <a href="./purchaseHistory.html" class="purchase__buttons__text"><strong>Histórico de Compras</strong></a>
        </div>
        <div class="purchase__filter">
            <button onclick="changeClass('oneMonthFilter','purchase__filter__button','buttonClicked')" class="purchase__filter__button" id="oneMonthFilter">1 mês</button>
            <button class="purchase__filter__button">6 meses</button>
        </div>
        <div class="purchase__history">

        </div>
    </main>

    <footer></footer>

</body>

</html>
