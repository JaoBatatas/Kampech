<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kampech</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/assets/Kumpech_logo_noText.png">
</head>

<body>
    <header>
        <div class="headerRight">
            <img src="/assets/Kumpech_logo_noText.png" alt="logo" class="logo">
            <h1>Kampech</h1>
        </div>
        <div class="headerLeft">
            <input type="text" placeholder="Search.." id="searchBar">
            <button onclick="showHide()" class="searchButton"><img src="/assets/searchIcon.svg" alt="searchIcon" class="searchIcon"></button>
            <img src="/assets/accountIcon.svg" alt="accountIcon" class="accountIcon">
            <img src="/assets/cartIcon.svg" alt="cartIcon" class="cartIcon">
        </div>
    </header>

    <div class="container">
        <img src="/assets/keyboardCustom.avif" alt="keyboardCustom" class="keyboardCustom">
        <div class="centeredImageText">Customização</div>
    </div>


    <script>
        function showHide() {
            var x = document.getElementById('searchBar');
            if(x.style.display == 'block'){
                x.style.display = 'none';
            }
            else{
                x.style.display = 'block';
            }
        }
        </script>
</body>

</html>
